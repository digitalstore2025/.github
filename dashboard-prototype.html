<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Arena Mobile Hero</title>
    <style>
      :root {
        --bg: #f6f6f6;
        --text: #1b1b1b;
        --muted: #b7b7b7;
        --mid: #9d9ca4;
        --teal: #39c6c2;
        --orange: #df6d3b;
        --yellow: #f0c54a;
        --card-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", "Inter", system-ui, -apple-system, sans-serif;
        background: #0f0f10;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .phone {
        width: min(390px, 94vw);
        background: var(--bg);
        border-radius: 36px;
        padding: 16px 18px 24px;
        box-shadow: var(--card-shadow);
      }

      .status-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #2a2a2a;
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 12px;
      }

      .status-left,
      .status-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .pill-url {
        background: var(--mid);
        color: #f0f0f0;
        border-radius: 999px;
        padding: 12px 18px;
        font-size: 16px;
        letter-spacing: 0.2px;
        margin: 6px 0 22px;
      }

      .brand {
        display: flex;
        gap: 16px;
        align-items: center;
        margin-bottom: 24px;
      }

      .logo {
        width: 88px;
        height: 64px;
      }

      .brand-text {
        font-size: 22px;
        line-height: 1.05;
        letter-spacing: 0.6px;
        color: #2f2f2f;
      }

      .brand-text span {
        display: block;
        font-weight: 600;
      }

      .headline {
        font-size: 34px;
        line-height: 1.18;
        color: var(--muted);
        margin: 28px 0 34px;
        max-width: 320px;
      }

      .headline strong {
        color: var(--text);
        font-weight: 700;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0;
        border-radius: 12px;
        overflow: hidden;
      }

      .tile {
        min-height: 150px;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 18px 14px;
        font-size: 18px;
        color: #3a3a3a;
      }

      .tile svg {
        width: 64px;
        height: 64px;
        stroke: #202020;
        stroke-width: 2;
        fill: none;
        margin-bottom: 10px;
      }

      .tile.teal {
        background: var(--teal);
      }

      .tile.white {
        background: #f0f0f0;
      }

      .tile.orange {
        background: var(--orange);
      }

      .tile.yellow {
        background: var(--yellow);
      }

      .tile span {
        display: block;
        margin-top: 4px;
        letter-spacing: 0.2px;
      }

      .browser-bar {
        margin-top: 20px;
        height: 46px;
        background: #2a2531;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        color: #d8d4e0;
        font-size: 24px;
      }

      @media (max-width: 420px) {
        .headline {
          font-size: 30px;
        }

        .tile {
          min-height: 140px;
        }
      }
    </style>
  </head>
  <body>
    <main class="phone">
      <div class="status-bar">
        <div class="status-left">
          <span>03:03</span>
        </div>
        <div class="status-right">
          <svg width="22" height="16" viewBox="0 0 22 16" aria-hidden="true">
            <path
              d="M2 2L20 14M20 2L2 14"
              stroke="#2b2b2b"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <span>100%</span>
        </div>
      </div>

      <div class="pill-url">www.designarena.com.au</div>

      <section class="brand">
        <svg class="logo" viewBox="0 0 120 90" aria-hidden="true">
          <path
            d="M8 45L86 10V80L8 45Z"
            stroke="#4a4a4a"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M20 55L100 35"
            stroke="#4a4a4a"
            stroke-width="2"
          />
        </svg>
        <div class="brand-text">
          <span>DESIGN</span>
          <span>ARENA</span>
        </div>
      </section>

      <p class="headline">
        The creative specialists bringing <strong>beautiful design</strong> to the
        corporate world.
      </p>

      <section class="grid">
        <div class="tile teal">
          <svg viewBox="0 0 80 80" aria-hidden="true">
            <rect x="12" y="18" width="46" height="32" rx="2" />
            <rect x="22" y="28" width="46" height="32" rx="2" />
            <circle cx="30" cy="34" r="8" />
            <path d="M44 34h14M44 42h14" />
          </svg>
          <span>presentations</span>
        </div>
        <div class="tile white">
          <svg viewBox="0 0 80 80" aria-hidden="true">
            <rect x="16" y="18" width="14" height="40" rx="2" />
            <rect x="34" y="18" width="14" height="40" rx="2" />
            <rect x="52" y="18" width="14" height="40" rx="2" />
            <circle cx="23" cy="52" r="2.5" />
            <circle cx="41" cy="52" r="2.5" />
            <circle cx="59" cy="52" r="2.5" />
          </svg>
          <span>tenders</span>
        </div>
        <div class="tile orange">
          <svg viewBox="0 0 80 80" aria-hidden="true">
            <rect x="12" y="18" width="26" height="40" rx="2" />
            <rect x="40" y="18" width="28" height="40" rx="2" />
            <circle cx="24" cy="30" r="6" />
            <path d="M18 44h14M18 50h14M46 30h16M46 36h16M46 42h16" />
          </svg>
          <span>annual reports</span>
        </div>
        <div class="tile yellow">
          <svg viewBox="0 0 80 80" aria-hidden="true">
            <rect x="14" y="16" width="52" height="34" rx="2" />
            <path d="M24 26h20M24 34h20" />
            <path d="M52 24v20M56 22v22" />
            <path d="M40 52v8" />
            <circle cx="40" cy="64" r="4" />
          </svg>
          <span>corporate design</span>
        </div>
      </section>

      <div class="browser-bar">
        <span>‹</span>
        <span>›</span>
        <span>＋</span>
        <span>▢</span>
        <span>⋮</span>
      </div>
    </main>
  </body>
</html>
